name: Build and Release Tritium Client

permissions:
  contents: write

on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          echo "COMMIT_SHORT=$COMMIT_SHORT" >> $GITHUB_OUTPUT
          BUILD_NUMBER=${{ github.run_number }}
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          RELEASE_NAME="${VERSION}"
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_OUTPUT

      - name: Generate version info file
        run: |
          cat > src/main/resources/version.json << EOF
          {
            "version": "${{ steps.get_version.outputs.VERSION }}",
            "commit": "${{ github.sha }}",
            "commit_short": "${{ steps.get_version.outputs.COMMIT_SHORT }}",
            "build_number": ${{ steps.get_version.outputs.BUILD_NUMBER }},
            "build_time": "$(date -u +%s)",
            "build_time_readable": "$(date -u +"%Y-%m-%d %H:%M:%S UTC")",
            "branch": "${{ github.ref_name }}",
            "repository": "${{ github.repository }}",
            "release_name": "${{ steps.get_version.outputs.RELEASE_NAME }}",
            "download_url": "https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.RELEASE_NAME }}/Tritium.jar"
          }
          EOF

      - name: Build with Maven
        run: mvn clean package -DskipTests -T 1C

      - name: Prepare release directory
        run: |
          mkdir -p release/Tritium

      - name: Copy artifacts
        run: |
          cp target/Tritium.jar release/Tritium/Tritium.jar

      - name: Calculate SHA1
        id: calculate_sha1
        run: |
          SHA1=$(sha1sum release/Tritium/Tritium.jar | awk '{print $1}')
          echo "SHA1=$SHA1" >> $GITHUB_OUTPUT
          SIZE=$(stat -c%s release/Tritium/Tritium.jar)
          echo "SIZE=$SIZE" >> $GITHUB_OUTPUT

      - name: Update Tritium.json with build info
        run: |
          cp Releases/Tritium.json release/Tritium/Tritium.json
          
          jq --arg sha1 "${{ steps.calculate_sha1.outputs.SHA1 }}" \
             --arg size "${{ steps.calculate_sha1.outputs.SIZE }}" \
             '.downloads.client.sha1 = $sha1 | .downloads.client.size = ($size | tonumber)' \
             release/Tritium/Tritium.json > release/Tritium/Tritium.json.tmp
          mv release/Tritium/Tritium.json.tmp release/Tritium/Tritium.json

      - name: Create release package
        run: |
          cd release
          zip -r Tritium-${{ steps.get_version.outputs.RELEASE_NAME }}.zip Tritium/

      - name: Generate release notes
        id: release_notes
        run: |
          PREV_TAG=$(gh api repos/${{ github.repository }}/releases -q 'map(select(.draft == false)) | .[0].tag_name' 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            TAG_INFO=$(gh api repos/${{ github.repository }}/git/ref/tags/$PREV_TAG)
            TAG_TYPE=$(echo "$TAG_INFO" | jq -r '.object.type')
            TAG_SHA=$(echo "$TAG_INFO" | jq -r '.object.sha')
            
            if [ "$TAG_TYPE" == "commit" ]; then
              PREV_COMMIT=$TAG_SHA
            else
              PREV_COMMIT=$(gh api repos/${{ github.repository }}/git/tags/$TAG_SHA | jq -r '.object.sha')
            fi
          else
            PREV_COMMIT=""
          fi
          
          if [ -z "$PREV_COMMIT" ]; then
            COMMITS=$(git log --pretty=format:'- [`%h`](https://github.com/${{ github.repository }}/commit/%H) %s')
          else
            COMMITS=$(git log --pretty=format:'- [`%h`](https://github.com/${{ github.repository }}/commit/%H) %s' ${PREV_COMMIT}..HEAD)
          fi
          
          cat > release_notes.md << EOF
          ## Tritium ${{ steps.get_version.outputs.RELEASE_NAME }}
          
          **构建信息:**
          - 提交: ${{ steps.get_version.outputs.COMMIT_SHORT }}
          - 构建时间: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          **提交记录:**
          ${COMMITS}
          
          ---
          Built with ❤️ by IzumiKonata
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.RELEASE_NAME }}
          name: "${{ steps.get_version.outputs.RELEASE_NAME }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release/Tritium-${{ steps.get_version.outputs.RELEASE_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Tritium-${{ steps.get_version.outputs.RELEASE_NAME }}
          path: release/
          retention-days: 30